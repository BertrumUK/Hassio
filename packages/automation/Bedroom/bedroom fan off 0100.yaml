  alias: Bedroom Fan off 01:00
  trigger:
    platform: time
    at: '01:00:00'
  condition:
    - condition: state
      entity_id: group.family
      state: home
    - condition: state
      entity_id: switch.bedroom_fan
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.bedroom_temperature
      below: 23
  action:
    service: homeassistant.turn_off
    entity_id: switch.bedroom_fan